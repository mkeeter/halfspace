[package]
name = "halfspace"
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/mkeeter/halfspace"
description = "An experimental CAD tool"
authors = ["Matt Keeter <matt.j.keeter@gmail.com"]
readme = "README.md"

[dependencies]
eframe = { version = "0.31.1", features = ["wgpu"] }
egui = "0.31.1"
egui_dnd = "0.12.0"
egui_dock = "0.16.0"
egui_extras = "0.31.1"
fidget = "0.3.6"
rhai = { version = "1.21", features = ["sync"] }

[features]
deadlock_detection = ["egui/deadlock_detection"]
