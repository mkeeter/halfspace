<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <title>Halfspace</title>

    <script type="module">
        import init, { run, initThreadPool} from './halfspace.js';
        await init('./halfspace_bg.wasm');
        await initThreadPool(navigator.hardwareConcurrency);
        run();
    </script>
    <base href="./" />

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
            background: #363536;
            font-size: 20px;
            line-height: 1.4;
        }
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        div {
            color: #f2f0ec;
            margin: 20px;
            max-width: 600px;
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: #f2f0ec;
        }
    </style>

    <body>
        <div id="loading">
            <p>Loading...</p>
        </div>
        <canvas id="the_canvas_id"></canvas>
        <div id="wgpu-fail" hidden>
            <p>WebGPU initialization failed: <b id="wgpu-error"></b></p>
            <p>Try
                <a href="https://www.google.com/chrome">Google Chrome</a>,
                <a href="https://developer.apple.com/documentation/safari-release-notes/safari-26-release-notes">Safari 26 (beta)</a>,
                or <a href="https://www.mozilla.org/en-US/firefox/channel/desktop/">Firefox Nightly</a>.
            </p>
            <p>When using Chrome on Linux, WebGPU must be enabled with<br>
            <code>chrome://flags/#unsafe-webgpu-support</code> and<br>
            <code>chrome://flags/#enable-vulkan</code>.
            <p><a href="https://github.com/mkeeter/halfspace">Github</a></p>
        </div>
    </body>
</html>
